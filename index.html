<!DOCTYPE html>
<html>
<head>
  <title>Web Form - Excel Based Population</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
      border: none;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

<h2>Form to Auto-Populate Based on Excel Match</h2>

<table>
  <thead>
    <tr>
      <th>Serial No.</th>
      <th>Project Name</th>
      <th>Profession</th>
      <th>Automation Tool</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Years of Experience</th>
      <th>Selenium Commands</th>
    </tr>
  </thead>
  <tbody>
    <!-- Row 1 -->
    <tr>
      <td><input name="serial1" value="1" readonly></td>
      <td><input name="project1" value="Project A" readonly></td>
      <td>
        <div class="checkbox-group">
          <label><input type="checkbox" name="professionCheckbox1" value="Automation Tester"> Automation Tester</label>
          <label><input type="checkbox" name="professionCheckbox1" value="Manual Tester"> Manual Tester</label>
        </div>
        <input name="profession1" value="Automation Tester" readonly>
      </td>
      <td>
        <div class="checkbox-group">
          <label><input type="checkbox" name="toolCheckbox1" value="Webdriver"> Webdriver</label>
          <label><input type="checkbox" name="toolCheckbox1" value="QTP"> QTP</label>
        </div>
        <input name="automationTool1" value="Webdriver" readonly>
      </td>
      <td><input name="firstName1" value=""></td>
      <td><input name="lastName1" value=""></td>
      <td><input name="gender1" value=""></td>
      <td><input name="experience1" type="number" value=""></td>
      <td><input name="selenium1" value="Click, SendKeys" readonly></td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td><input name="serial2" value="2" readonly></td>
      <td><input name="project2" value="Project B" readonly></td>
      <td>
        <div class="checkbox-group">
          <label><input type="checkbox" name="professionCheckbox2" value="Automation Tester"> Automation Tester</label>
          <label><input type="checkbox" name="professionCheckbox2" value="Manual Tester"> Manual Tester</label>
        </div>
        <input name="profession2" value="Manual Tester" readonly>
      </td>
      <td>
        <div class="checkbox-group">
          <label><input type="checkbox" name="toolCheckbox2" value="Webdriver"> Webdriver</label>
          <label><input type="checkbox" name="toolCheckbox2" value="QTP"> QTP</label>
        </div>
        <input name="automationTool2" value="QTP" readonly>
      </td>
      <td><input name="firstName2" value=""></td>
      <td><input name="lastName2" value=""></td>
      <td><input name="gender2" value=""></td>
      <td><input name="experience2" type="number" value=""></td>
      <td><input name="selenium2" value="FindElement, Wait" readonly></td>
    </tr>

    <!-- Row 3 -->
    <tr>
      <td><input name="serial3" value="3" readonly></td>
      <td><input name="project3" value="Project C" readonly></td>
      <td>
        <div class="checkbox-group">
          <label><input type="checkbox" name="professionCheckbox3" value="Automation Tester"> Automation Tester</label>
          <label><input type="checkbox" name="professionCheckbox3" value="Manual Tester"> Manual Tester</label>
        </div>
        <input name="profession3" value="Automation Tester" readonly>
      </td>
      <td>
        <div class="checkbox-group">
          <label><input type="checkbox" name="toolCheckbox3" value="Webdriver"> Webdriver</label>
          <label><input type="checkbox" name="toolCheckbox3" value="QTP"> QTP</label>
        </div>
        <input name="automationTool3" value="QTP" readonly>
      </td>
      <td><input name="firstName3" value=""></td>
      <td><input name="lastName3" value=""></td>
      <td><input name="gender3" value=""></td>
      <td><input name="experience3" type="number" value=""></td>
      <td><input name="selenium3" value="Navigate, Assert" readonly></td>
    </tr>
  </tbody>
</table>

</body>
</html>
